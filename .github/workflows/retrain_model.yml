name: Model Retraining

on:
  schedule:
    # Run daily at 1:05 AM UTC
    - cron: '5 1 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r req.txt
      
      - name: Set environment variables
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" >> $GITHUB_ENV
          echo "MONGODB_USERNAME=${{ secrets.MONGODB_USERNAME }}" >> $GITHUB_ENV
          echo "MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }}" >> $GITHUB_ENV
          echo "MONGODB_CLUSTER=${{ secrets.MONGODB_CLUSTER }}" >> $GITHUB_ENV
      
      - name: Run model retraining
        run: |
          python src/pipelines/retrain_model.py
      
      - name: Log completion
        if: always()
        run: |
          echo "Model retraining workflow completed at $(date)"
